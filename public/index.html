<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <h1>Generative Art</h1>
            <div class="control-group">
                <label for="slider-pola">Pola Acak (1-5)</label>
                <input type="range" id="slider-pola" min="1" max="5" value="3">
            </div>
            <div class="control-group">
                <label for="slider-gelap-terang">Gelap Terang (1-5)</label>
                <input type="range" id="slider-gelap-terang" min="1" max="5" value="3">
            </div>
            <div class="control-group">
                <label for="slider-cool-warm">Cool/Warm (1-5)</label>
                <input type="range" id="slider-cool-warm" min="1" max="5" value="3">
            </div>
            <div class="control-group">
                <label for="artist-select">Pilih Artis</label>
                <select id="artist-select">
                    <option value="Wassily Kandinsky">Wassily Kandinsky</option>
                    <option value="Piet Mondrian">Piet Mondrian</option>
                    <option value="Jackson Pollock">Jackson Pollock</option>
                </select>
            </div>
            <div class="button-group">
                <button id="generate-btn">Generate</button>
                <button id="delete-btn">Delete</button>
            </div>
        </div>
        <div class="output">
            <div id="art-container">
                <p id="placeholder">Tekan "Generate" untuk membuat karya seni.</p>
            </div>
            <button id="save-btn" style="display:none;">Save to PC</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
